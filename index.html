<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- Bootstrap CSS CDN  -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  
</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center">
        <strong>
          <i class="fa fa-newspaper-o"></i>Train Schedule Management</strong>
      </h1>
      <p class="text-center">
            <i class="fa fa-newspaper-o"></i>Keep your eye out for the incoming trains.</strong>
      </p>
    </div>

    <!-- Row for Searching New York Times -->
    <div class="row">
      <div class="col-sm-12">
        <!-- First card is for handling the search parameters -->
        <div class="card">
          <div class="card-header">
            <strong>
              <i class="fa fa-list-alt"></i>Current Train Schedule</strong>
          </div>
          <table class="table">
            <thead scope="row" id="trainTable">
              <tr>
                <th scope="col" id="employeeName">Train Name</th>
                <th scope="col" id="role">Destination</th>
                <th scope="col" id="startDate">Frequency (Min)</th>
                <th scope="col" id="monthsWorked">Next Arrival</th>
                <th scope="col" id="monthlyRate">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
                <!-- Use this to insert employee data. -->
            </tbody>
          </table>
    </div> 
    <br>
    <div class="card-header">
        <strong>
          <i class="fa fa-list-alt"></i>Add Trains</strong>
      </div>
    <form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post">
        <div class="form-group">
            <label for="formGroupExampleInput">Train Name</label>
            <input name="fname" type="text" class="form-control" id="formTrainName" placeholder="" input pattern=".{3,}" required title="3 characters minimum">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Destination</label>
            <input name="fname" type="text" class="form-control" id="formDestination" placeholder=" "input pattern=".{3,}" required title="3 characters minimum">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput2">Frequency (Min)</label>
            <input name="fname" type="number" class="form-control" id="formFrequency" placeholder="" input pattern=".{1,}" required title="1 digit minimum">
          </div>
          <div class="form-group">
              <label for="formGroupExampleInput2">First Arrival Time (HH:mm - military time format)</label>
              <input name="fname" type="time" class="form-control" id="formArrival" placeholder="" max="24:59" input pattern=".{3,}" required title="Time is required">
            </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
     </div>
    </div>
  </div>

</body>

<script src="assets/javascript/firebasedb.js"></script>

</html>
